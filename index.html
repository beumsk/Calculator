<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="Fully functional Calculator made with Javascript">
  <meta name="keywords" content="Calculator">
  <meta name="author" content="Rémy Beumier">

  <meta property="og:title" content="Calculator">
  <meta property="og:type" content="">
  <meta property="og:url" content="https://beumsk.github.io/Calculator">
  <meta property="og:image" content="https://beumsk.github.io/Calculator/cover.jpg">
  <meta property="og:image:secure_url" content="https://beumsk.github.io/Calculator/cover.jpg">
  <meta property="og:description" content="Fully functional Calculator made with Javascript">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Calculator</title>
</head>

<body>

  
<header>
  <h1>Calculator</h1>
</header>

<section class="calculator">
  <div id="screen"></div>
  <hr>
  <div id="keyboard">
    <div class="button number">1</div>
    <div class="button number">2</div>
    <div class="button number">3</div>
    
    <div class="button number">4</div>
    <div class="button number">5</div>
    <div class="button number">6</div>
    
    <div class="button number">7</div>
    <div class="button number">8</div>
    <div class="button number">9</div>
    
    <div id="clear" class="button">C</div>
    <div class="button number">0</div>
    <div id="comma" class="button operator">.</div>
    
    <div class="button operator">+</div>
    <div class="button operator">-</div>
    
    <div class="button operator">*</div>
    <div class="button operator">/</div>
    
    <div id="equal" class="button">=</div>
  </div>
</section>

<footer>
  <p>Created by <a href="https://remybeumier.be" target="_blank">Rémy Beumier</a></p>
</footer>
  
  

    <script src="js/index.js"></script>




</body>

</html>
